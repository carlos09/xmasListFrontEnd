<h1>Add Item</h1>

<mat-card>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-row">
            <!-- <div class="form-group col">
                <app-file-upload formControlName="image" [progress]="progress"></app-file-upload>
            </div> -->
            <div class="form-group col">
                <label>Item Name</label>
                <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Item Name is required</div>
                </div>
            </div>

            <div class="form-group col">
                <label>Item Price (can be an estimate)</label>
                <input type="text" formControlName="price" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.price.errors }" />
                <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
                    <div *ngIf="f.price.errors.required">Price is required, even if its an estimate</div>
                </div>
            </div>

            <div class="form-group col">
                <label>Item Link/Website</label>
                <input type="text" formControlName="link" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.link.errors }" />
                <div *ngIf="submitted && f.link.errors" class="invalid-feedback">
                    <div *ngIf="f.link.errors.required">Link is required</div>
                </div>
            </div>

            <div class="form-group col">
                <label>Any comment or message about your item?</label>
                <textarea formControlName="message" class="form-control"></textarea>
            </div>

            <div class="form-group">
                <button [disabled]="loading" mat-raised-button color="primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Save Item
                </button>
            </div>

        </div>
    </form>

</mat-card>
